{% extends 'base.html' %}

{% block page_title %}{{ recipe.name }}{% endblock %}

{% block content %}
<div class="text-center">
	<h1>{{ recipe.name }}</h1>
</div>

<div id="ingredients">
	<h2>Ingredienti&euml;n</h2>
	<ul>
		{% for i in recipe.ingredient_set.all %}
			<li>{{ i }}</li>
		{% endfor %}
	</ul>
</div>

<div id="description" class="text-justify">
	<h2>Omschrijving</h2>
	{{ recipe.description|linebreaks }}
</div>
{% endblock content %}

</body>
</html>
